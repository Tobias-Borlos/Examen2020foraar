        <section class="navbar--icon">
            <img src="images/chat.svg" alt="chaticon">
        </section> 
    </section> 
  </section>

        <!-- chat bot page -->
        <section class="chatBot">
            <section class="chatBot--convoWrapper"></section>
            <section class="chatBot--messegesWrapper">
            <input type="text" value="" autocomplete="off" name="chat" class="chatBot--messegesBar" onkeypress="if(event.keyCode == 13){talk()}">
                <i class="fas fa-plane" onclick="talk()"></i>
            </section>
        </section>
    
    




<!-- burger Menu -->
<section class="burgerMenu">
<ul class="burgerMenu--list">
    <li onclick="openFromTo(), closeMenu()">Flights</li>
    <li onclick="openChatBot(), closeMenu()" >Contact</li>
    <li>Settings</li>
</ul>
</section>
      


        <!-- buttons for usability on desktop version -->
        <section class="swiper-button-next"></section>
        <section class="swiper-button-prev"></section>






        <!-- from / too page -->
        <section class="holepage">

            <section class="fromToPage">
            
                <section class="fromToPage__from">

                    <div class="shift" onclick="swapValues()">
                        <img id="shiftImg" src="images/shift.png" alt="arrow shift">
                    </div>

                    <section class="fromToPage__fromText">
                        <p>From</p>
                        <div class="dropdown">
                        <input id="myInput" class="from" type="text" name="myCountry" placeholder="Select your start country"> 
            
                        </div>
            
                    </section>
            
                    <img src="images/PlaneUp.png" alt="plane flying up">
                    
            
                </section>
            
            
                <section class="fromToPage__to">
            
                    <section class="fromToPage__toText">
                        <p>To</p>
            
                        <div class="dropdown2">
                            <input  type="text" id="myInput2" class="to" name="myCountry" placeholder="Where do you wanna go?"> 
                        </div>
                        
                    </section>
            
                    <img src="images/PlaneDown.png" alt="plane flying down">
                    
                </section>
            
            
            </section>
            
            <section class="fromToPage__date">
            
                <section class="fromToPage__date__outbound">
                    <section class="fromToPage__date__outboundText">
                        <p>Outbound flight</p>
                        <input class="datepicker" type="date">
                    </section>
            
                    <img src="images/calender.svg" alt="calender icon">
            
                </section>
            
                <section class="fromToPage__date__return">
            
                    <section class="fromToPage__date__returnText">
                        <p>Return flight</p>
                        <input class="datepicker" type="date" onclick="showLastStep()">
                    </section>
            
                    <img src="images/calender.svg" alt="calender icon">
            
                </section>
            
            </section>
            
            <section class="fromToPage__lastStep">
                <section class="fromToPage__lastStep__selection1">
                    <select id="Roundbound">
                        <option value="Roundbound">Roundbound</option>
                        <option value="One way">One way</option>
                      </select>
                </section>
                
            
            
            
                <section onclick="showSearch()" class="fromToPage__lastStep__selection2">
                    <select id="HowMany">
                        <option value="How many">How many?</option>
                        <option class="options" value="1">1</option>
                        <option class="options" value="2">2</option>
                        <option class="options" value="3">3</option>
                        <option class="options" value="4">4</option>
                        <option class="options" value="5">5</option>    
                        </select>
                </section>
            
                
            </section>
            
            <section class="search">
            <button class="search__searchButton" onclick="location.href='index.html';">Search</button>
            </section>
            
            </section>
            

            <section class="body--mask" onclick="closeAll()"></section>


        <!-- some premade javascript from swiperjs.com-->
        <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

        <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
              el: '.swiper-pagination',
              clickable: true,
            },
            navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
            },
          });
        </script>

        <script src="main.js"></script>
        <script src="movingText.js"></script>
        <script src="Chatbot.js"></script>
</body>

</html>

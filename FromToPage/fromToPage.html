<head>
    <link rel="stylesheet" href="fromToPage.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    
</head>

<section class="holepage">

<section class="fromToPage">

    <section class="fromToPage__from">

        <section class="fromToPage__fromText">
            <p>From</p>
            <div class="dropdown">
            <input id="myInput" class="from" type="text" name="myCountry" placeholder="Select your start country"> 

            </div>

        </section>

        <img src="images/PlaneUp.png" alt="plane flying up">
        

    </section>

    <div class="shift" onclick="swapValues()">
        <img src="images/shift.png" alt="arrow shift">
    </div>

    <section class="fromToPage__to">

        <section class="fromToPage__toText">
            <p>To</p>

            <div class="dropdown2">
                <input  type="text" id="myInput2" class="to" name="myCountry" placeholder="Where do you wanna go?"> 

            
        </section>

        <img src="images/PlaneDown.png" alt="plane flying down">
        
    </section>


</section>

<section class="fromToPage__date">

    <section class="fromToPage__date__outbound">
        <section class="fromToPage__date__outboundText">
            <p>Outbound flight</p>
            <input class="datepicker" type="date" placeholder="date">
        </section>

        <img src="images/calender.svg" alt="calender icon">

    </section>

    <section class="fromToPage__date__return">

        <section class="fromToPage__date__returnText">
            <p>Return flight</p>
            <input class="datepicker" type="date" placeholder="date" onclick="showLastStep()">
        </section>

        <img src="images/calender.svg" alt="calender icon">

    </section>

</section>

<section class="fromToPage__lastStep">
    <section class="fromToPage__lastStep__selection1">
        <select id="Roundbound">
            <option value="Roundbound">Roundbound</option>
            <option value="One way">One way</option>
          </select>
    </section>
    



    <section onclick="showSearch()" class="fromToPage__lastStep__selection2">
        <select id="Howmany">
            <option value="How many">How many?</option>
            <option class="options" value="1">1</option>
            <option class="options" value="2">2</option>
            <option class="options" value="3">3</option>
            <option class="options" value="4">4</option>
            <option class="options" value="5">5</option>    
            </select>
    </section>

    
</section>

<section class="search">
<button class="search__searchButton">Search</button>
</section>

</section>

<script src="fromToPage.js"> </script>
